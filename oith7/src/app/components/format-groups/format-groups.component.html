<ng-container *ngIf="this.formatGroups.grps">
  <ng-container *ngFor="let grp of this.formatGroups.grps">
    <ng-container [ngSwitch]="grp.docType">
      <ng-container *ngSwitchCase="4" format-group [formatGroup]="grp">
      </ng-container>
      <ng-container *ngSwitchCase="5" format-text [formatText]="grp">
      </ng-container>
    </ng-container>
  </ng-container>
</ng-container>
