<ng-container *ngIf="this.chapterService.chapter">
  <div
    class="chapter-loader"
    [ngClass]="{ 'classic-scriptures': !isManual, manual: isManual }"
  >
    <left-nav></left-nav>
    <ng-container *ngIf="this.chapter">
      <chapter-loader chapter [chapter]="this.chapter | async"></chapter-loader
    ></ng-container>
    <right-nav></right-nav>
  </div>
</ng-container>
<ng-container *ngIf="!this.chapterService.chapter">Loading...</ng-container>
